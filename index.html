<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">
        <input type="text"id="password-output" value="Password Generator" readonly>
        <button id="copy" onclick="myCopy()">
            <img src="copy.png">
        </button>

        <div class="range-container">
            <input 
            type="range" 
            id="password-length" 
            min="6" max="24" 
            value="8" 
            oninput="document.getElementById('display-password-length').value=this.value">

            <input 
            type="text" 
            id="display-password-length" 
            value="8" 
            readonly>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">a-z</label>

            <input type="checkbox" id="uppercase">
            <label for="uppercase">A-Z</label>

            <input type="checkbox" id="numbers">
            <label for="numbers">0-9</label>

            <input type="checkbox" id="symbols">
            <label for="symbols">?-!</label>
        </div>

        <button id="generateButton">Generate password</button>

    </div>

    <script src="app.js"></script>
</body>
</html>
